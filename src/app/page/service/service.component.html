<app-navcomponent></app-navcomponent>
<!-- Breadcrumbs -->
<section class="breadcrumbs-custom-inset">
    <div class="breadcrumbs-custom context-dark">
        <div class="container">
            <h3 class="breadcrumbs-custom-title">SERVICE</h3>
            <ul class="breadcrumbs-custom-path">
                <li><a href="index.html">Home</a></li>
                <li class="active">Service</li>
            </ul>
        </div>
        <!-- <div class="box-position" style="background-image: url(images/bg-breadcrumbs.jpg);"></div> -->
    </div>
</section>
<div class="row m-0 p-0">
    <div class="col-2"></div>
    <div class="col-8">
        <!-- Grid blog-->
        <h2 class="font_head mt-4 mb-0 p-0">{{title}}</h2>
        <section class="section section-sm bg-default text-md-left m-0">
            <div class="container">
                <div class="row row-30">
                    <div class="col-sm-6 col-lg-4" *ngFor="let image of project;let i = index">
                        <!-- Post Modern-->
                        <article class="post post-modern text-center">
                            <a class="post-modern-figure a_click" (click)="changeRoute('/detail',image.id,image.url,image.text,image.type)"><img src="{{image.img}}" alt="" class="img_service" width="370" height="307" />
                                <div class="post-modern-time">
                                    <time datetime="2018-07-04"><span class="post-modern-time-number">{{i+1}}</span></time>
                                </div>
                            </a>
                        </article>
                        <div class="row text-start">
                            <div class="col-12">
                                <h5 class="post-modern-title"><a class="a_click" (click)="changeRoute('/detail',image.id,image.url,image.text,image.type)">{{image.text}}</a></h5>
                                <p class="post-modern-text">Ubi est fidelis scutum? Hippotoxotas sunt speciess de secundus luba. Cur nuclear vexatum iacere congregabo? Azureus, domesticus...</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pagination-wrap">
                    <!-- Bootstrap Pagination-->
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li class="page-item page-item-control disabled"><a class="page-link" href="#" aria-label="Previous"><span class="icon" aria-hidden="true"></span></a></li>
                            <li class="page-item active"><span class="page-link">1</span></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">4</a></li>
                            <li class="page-item page-item-control"><a class="page-link" href="#" aria-label="Next"><span class="icon" aria-hidden="true"></span></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </section>

    </div>
    <div class="col-2"></div>
</div>
